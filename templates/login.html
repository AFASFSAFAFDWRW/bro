<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход через Discord | Судебная система</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #101820;
            color: #fff;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #1f2937;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 15px;
        }
        p {
            color: #cbd5f5;
            font-size: 0.95em;
        }
        .btn-discord {
            margin-top: 20px;
            padding: 12px 20px;
            background: #5865f2;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
        }
        .btn-discord:hover {
            background: #4752c4;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>⚖️ Судебная система</h1>
        <p>Для входа в электронную канцелярию авторизуйтесь через Discord.</p>
        <button class="btn-discord" onclick="location.href='{{ auth_url }}'">
            Войти через Discord
        </button>
    </div>
</body>
</html>
